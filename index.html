<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="loginBox">
        <h2>Login</h2>
        <label>Username:</label>
        <input type="text" value="yshka" readonly>  
        <label>Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkLogin()">Login</button>
        <p id="errorMessage" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div class="container hidden" id="secretMessage">
        <h2>Welcome, Yshka ‚ù§Ô∏è</h2>
        <p>This is my special message just for you. üíå</p>
    </div>

    <script>
        function checkLogin() {
            let password = document.getElementById("passwordInput").value;
            let correctPassword = "mypassword"; // Change this to your chosen password

            if (password === correctPassword) {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("secretMessage").classList.remove("hidden");
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>

</body>
</html>
